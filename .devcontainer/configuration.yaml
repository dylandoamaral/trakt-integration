default_config:

logger:
  default: info
  logs:
    custom_components.trakt_tv: debug

trakt_tv:
  language: fr
  timezone: Europe/Paris
  sensors:
    upcoming:
      show:
        days_to_fetch: 60
      movie:
        days_to_fetch: 15
        max_medias: 3
    all_upcoming:
      show:
        max_medias: 5
    recommendation:
      movie:
        max_medias: 5
      show:
        max_medias: 2
